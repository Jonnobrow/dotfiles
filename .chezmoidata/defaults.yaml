osx_defaults:
  NSGlobalDomain:
    InitialKeyRepeat: 10
    KeyRepeat: 2
    ApplePressAndHoldEnabled: false
  com.apple.dock:
    orientation: left
    tilesize: 36
    show-recents: false
    autohide: true
    autohide-time-modifier: 0
    autohide-delay: 0
    minimize-to-application: true
    persistent-apps: []
    static-only: true
    mru-spaces: false
  com.apple.screencapture:
    location: "~/dirs/p/screenshots"
